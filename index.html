<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0 overflow-x-hidden position-relative">
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container-fluid">

            <!-- Left: Logo -->
            <a class="navbar-brand fw-bold" href="#">
                <img src="https://via.placeholder.com/40" alt="Logo" class="me-2">
                MyApp
            </a>

            <!-- Center: Search bar -->
            <form class="d-flex mx-auto w-50" role="search">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search"
                    id="search-input">
            </form>

            <!-- Right: Create Account button -->
            <div class="d-flex">
                <button class="btn btn-primary" id="open-acc-creatio-menu-btn">Create Account</button>
            </div>

        </div>
    </nav>

    <div class="container-fluid py-5 mx-auto">
        <div class="row g-4 justify-content-center usersDisplay">

        </div>

    </div>



    <div class="container-fluid position-absolute top-0 p-1 rounded d-none align-items-center justify-content-center z-2"
        id="menu-background" style="height:100vh; background-color: hsla(0, 0%, 0%, 0.347);">
        <div class="container p-3 col-lg-5 col-md-6 bg-light create-account-menu menu d-none position-relative" style="min-height: 60vh;">
            <div class="row py-3 mt-2">
                <h3 class="text-center">Create New Account</h3>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8 mx-auto d-flex flex-column justify-content-center">
                <label for="names" class="fs-5 text fw-normal px-2">Names:</label>
                <input id="names" class="custom-input" type="text">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8 mx-auto d-flex flex-column justify-content-center position-relative">
                <label for="owedMoney" class="fs-5 text fw-normal px-2 mt-3">Money owed: </label>
                <input id="owedMoney" class="custom-input" type="number">
            </div>

            <button class="btn btn-danger mt-4 col-lg-4 col-sm-6 position-absolute bottom-0 start-50 m-3 translate-middle-x" id="create-account-btn">Create Account</button>
            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle mb-3" style="width:40px;"
                onclick="closeMenu();">X</button>
        </div>

        <div class="container bg-light rounded p-3 col-lg-5 col-md-6 update-value-menu menu d-none position-relative" style="min-height: 40vh;">
            <div class="col-lg-4 col-md-6 col-sm-8 mx-auto d-flex flex-column justify-content-center">
                <label for="value" class="fs-5 text fw-normal px-2">Enter Value</label>
                <input id="value" value="0" type="number" class="custom-input">
            </div>
            <button class="btn btn-danger mt-4 col-lg-4 col-sm-6 position-absolute bottom-0 start-50 m-3 translate-middle-x" id="updateValue">Update</button>
            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle" style="width:40px;"
                onclick="closeMenu();">X</button>
        </div>

        <div class="container bg-light p-0 account-transactions-menu menu d-none position-relative rounded">
            <div class="container-fluid transactions-bg d-flex justify-content-center align-items-center position-relative rounded-top">

            </div>

            <div class="container-fluid d-flex justify-content-center align-items-center flex-column position-relative">
                <span class="profile-picture-background d-flex justify-content-center align-items-center flex-column position-absolute">
                    <img class="profile-picture"
                        src="https://blog.photofeeler.com/wp-content/uploads/2017/09/instagram-profile-picture-maker.jpg">
                </span>
                <h2 id="transactionsMenuUserName" class="mt-2 py-4">User Name</h2>
                <h3 class="text-center fw-normal fs-4 text">Account Transactions: </h3>
                <div class="container overflow-y-scroll mx-auto p-2 text-center" id="transactionsDisplay" >

                </div>
            </div>

            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle" style="width:40px;"
                onclick="closeMenu();">X</button>
        </div>

        <div class="container bg-light col-lg-5 col-md-6 edit-menu menu d-none position-relative rounded" style="min-height: 40vh;">
            <h3 class="text-center fw-normal p-3 mt-1">Current name: <span id="current-name" class="fs-4 fw-medium"></span></h3>
            <div class="col-lg-4 col-md-6 col-sm-8 mx-auto d-flex flex-column justify-content-center">
                <label for="new-name" class="fs-5 text fw-normal px-2">Enter New Name</label>
                <input id="new-name" class="custom-input" type="text">
            </div>
            <button class="btn btn-danger mt-4 col-lg-4 col-sm-6 position-absolute bottom-0 start-50 m-3 translate-middle-x" id="save-changes-button">Save Changes</button>
            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle" style="width:40px;"
                onclick="closeMenu()">X</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
