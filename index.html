<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-0 p-0 overflow-x-hidden position-relative">
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container-fluid">

            <!-- Left: Logo -->
            <a class="navbar-brand fw-bold" href="#">
                <img src="https://via.placeholder.com/40" alt="Logo" class="me-2">
                MyApp
            </a>

            <!-- Center: Search bar -->
            <form class="d-flex mx-auto w-50" role="search">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search"
                    id="search-input">
            </form>

            <!-- Right: Create Account button -->
            <div class="d-flex">
                <button class="btn btn-primary" id="open-acc-creatio-menu-btn">Create Account</button>
            </div>

        </div>
    </nav>

    <div class="container-fluid py-5 mx-auto">
        <div class="row g-4 justify-content-center usersDisplay">

        </div>

    </div>



    <div class="container-fluid position-absolute top-0 p-1 d-none align-items-center justify-content-center z-2"
        id="menu-background" style="height:100vh; background-color: hsla(0, 0%, 0%, 0.347);">
        <div class="container bg-light create-account-menu menu d-none position-relative" style="min-height: 40vh;">
            <label for="names">Names:</label>
            <input id="names" type="text">
            <label for="owedMoney">Money owed: </label>
            <input id="owedMoney" type="number">
            <button class="btn btn-danger" id="create-account-btn">Create Account</button>

            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle" style="width:40px;"
                onclick="closeMenu();">X</button>
        </div>

        <div class="container bg-light update-value-menu menu d-none position-relative" style="min-height: 40vh;">
            <label for="value" value="0">Value to </label>
            <input id="value" type="number">
            <button class="btn btn-danger" id="updateValue">Update</button>
            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle" style="width:40px;"
                onclick="closeMenu();">X</button>
        </div>

        <div class="container bg-light account-transactions-menu menu d-none position-relative"
            style="min-height: 40vh;">
            <h2 id="transactionsMenuUserName">User Name</h2>
            <h3 class="text-center">Account Transactions: </h3>
            <div class="col-10 overflow-y-scroll mx-auto text-center" id="transactionsDisplay">

            </div>

            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle" style="width:40px;"
                onclick="closeMenu();">X</button>
        </div>

         <div class="container bg-light edit-menu menu d-none position-relative" style="min-height: 40vh;">
            <h3 id="current-name">Current name</h3>
            <label for="new-name">Enter New Name</label>
            <input id="new-name" type="text">
            <button class="btn btn-danger" id="save-changes-button">Save Changes</button>
            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle" style="width:40px;"
                onclick="closeMenu()">X</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
