<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-0 p-0 overflow-x-hidden position-relative">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Account Tracker</a>
        </div>
        <div class="container-fluid justify-content-end gap-2">
            <button class="btn btn-primary p-1" id="openAccCreationMenuBtn">Create Account</button>
        </div>
    </nav>
    <div class="container-fluid mx-auto">
        <div class="row row-cols-lg-4 row-cols-md-8 gap-3 mt-4 mx-auto px-2 usersDisplay">

        </div>
    </div>

    <div class="container-fluid position-absolute top-0 p-1 d-none align-items-center justify-content-center z-2" id="menu-background" style="height:100vh; background-color: hsla(0, 0%, 0%, 0.347);">
        <div class="container bg-light create-account-menu menu d-none position-relative" style="min-height: 40vh;">
            <label for="names">Names:</label>
            <input id="names" type="text">
            <label for="owedMoney">Money owed: </label>
            <input id="owedMoney" type="number">
            <button class="btn btn-danger" id="createAccountBtn">Create Account</button>

            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle" style="width:40px;" onclick="closeMenu();">X</button>
        </div>

        <div class="container bg-light update-value-menu menu d-none position-relative" style="min-height: 40vh;">
            <label for="value" value="0">Value to </label>
            <input id="value" type="number">
            <button class="btn btn-danger" id="updateValue">Update</button>
            <button class="btn btn-danger p-1 position-absolute top-0 start-100 translate-middle" style="width:40px;" onclick="closeMenu();">X</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
